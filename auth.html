<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Академический сервис</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#00236a', secondary: '#002f8f' }, borderRadius: { 'none': '0px', 'sm': '0px', DEFAULT: '0px', 'md': '0px', 'lg': '0px', 'xl': '0px', '2xl': '0px', '3xl': '0px', 'full': '0px', 'button': '0px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f9f7f4;
        }

        .form-input:focus {
            border-color: #00236a;
            box-shadow: 0 0 0 1px #00236a;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        .password-toggle:hover {
            color: #6b7280;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            height: 18px;
            width: 18px;
            background-color: #fff;
            border: 1px solid #d1d5db;
            display: inline-block;
            position: relative;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .custom-checkbox input:checked~.checkmark {
            background-color: #00236a;
            border-color: #00236a;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked~.checkmark:after {
            display: block;
        }
    </style>
</head>

<body class="bg-[#f9f7f4]">
    <!-- Шапка сайта -->
    <header class="bg-primary text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center" data-aos="fade-right">
                <div class="w-10 h-10 flex items-center justify-center mr-2">
                    <i class="ri-book-open-line ri-2x"></i>
                </div>
                <a href="index.html"><span class="text-2xl font-bold">xf1st</span></a>
            </div>
            <a href="index.html"
                data-aos="fade-left"
                class="flex items-center text-white hover:text-gray-300 transition">
                <i class="ri-arrow-left-line mr-1"></i>
                <span>Вернуться на главную</span>
            </a>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="min-h-[calc(100vh-130px)] flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white shadow-sm p-8 md:p-10" data-aos="fade-up">
            <div class="text-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-primary">Вход</h1>
                <p class="text-gray-600 mt-2 font-light">Войдите в свой аккаунт для доступа к сервису</p>
            </div>

            <form class="space-y-6">
                <!-- Email поле -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="ri-mail-line"></i>
                        </div>
                        <input type="email" id="email" name="email"
                            class="form-input w-full pl-10 py-2.5 border border-gray-300 focus:outline-none text-sm"
                            placeholder="your.email@example.com">
                    </div>
                </div>

                <!-- Пароль поле -->
                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                        <a href="#" class="text-sm text-primary hover:underline">Забыли пароль?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                             <i class="ri-lock-line"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="form-input w-full pl-10 py-2.5 border border-gray-300 focus:outline-none text-sm"
                            placeholder="••••••••">
                        <div class="password-toggle">
                            <i class="ri-eye-line" id="togglePassword"></i>
                        </div>
                    </div>
                </div>

                <!-- Запомнить меня -->
                <div class="flex items-center">
                    <label class="custom-checkbox flex items-center">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark mr-2"></span>
                        <span class="text-sm text-gray-700 font-light">Запомнить меня</span>
                    </label>
                </div>

                <!-- Кнопка входа -->
                <button type="submit"
                    class="w-full bg-primary text-white py-2.5 rounded-button font-medium hover:bg-primary/90 transition whitespace-nowrap text-sm">
                    Войти
                </button>
            </form>

            <!-- Регистрация -->
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-gray-600 font-light text-sm">Нет аккаунта? <a href="#"
                        class="text-primary font-medium hover:underline">Зарегистрироваться</a></p>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-white py-20">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-3 gap-10">
                <div data-aos="fade-up" data-aos-delay="100" class="text-center">
                    <h3 class="text-2xl font-bold mb-6 text-[#0046d1]">Диплом</h3>
                    <p class="mb-3 text-[#003297] font-light text-base">141960, Москва,</p>
                    <p class="text-[#003297] font-light text-base">Талдом, рп. Запрудня</p>
                </div>
                <div data-aos="fade-up" data-aos-delay="200" class="text-center">
                    <h3 class="text-2xl font-bold mb-6 text-[#0046d1]">Время</h3>
                    <p class="mb-3 text-[#003297] font-light text-base">Понедельник — Пятница</p>
                    <p class="text-[#003297] font-light text-base">С 8:00 до 22:00</p>
                </div>
                <div data-aos="fade-up" data-aos-delay="300" class="text-center">
                    <h3 class="text-2xl font-bold mb-6 text-[#0046d1]">Контакт</h3>
                    <p class="mb-3 text-[#003297] font-light text-base">crybabyfckk@gmail.com</p>
                    <p class="text-[#003297] font-light text-base">(901) 756-6764</p>
                </div>
            </div>
            <div class="mt-16 pt-0 text-center" data-aos="fade-up" data-aos-delay="400">
                <p class="text-[#003297] font-light text-sm">Designed by xf1st</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            if (togglePassword && passwordField) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);

                    this.classList.toggle('ri-eye-line');
                    this.classList.toggle('ri-eye-off-line');
                });
            }
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
</body>

</html>
