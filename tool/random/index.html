<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
    }
    .coin {
      width: 80px;
      height: 80px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 auto;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-black text-white">
  <div class="w-full max-w-md space-y-6 glass rounded-xl p-6 shadow-lg">

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <h1 class="text-2xl font-bold text-center">üé≤ –†–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä</h1>

    <!-- –ú–æ–Ω–µ—Ç–∫–∞ -->
    <div class="space-y-2">
      <h2 class="font-semibold">–ü–æ–¥–±—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç–∫—É</h2>
      <button onclick="flipCoin()" class="w-full py-2 px-4 bg-white/10 hover:bg-white/20 rounded-md transition-colors">
        –ë—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç–∫—É
      </button>
      <div id="coinResult" class="mt-3">
        <div id="coin" class="coin bg-gray-800 text-gray-200 text-center">?</div>
      </div>
    </div>

    <hr class="border-gray-800 my-4">

    <!-- –ß–∏—Å–ª–æ -->
    <div class="space-y-2">
      <h2 class="font-semibold">–°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ</h2>
      <div class="grid grid-cols-2 gap-2">
        <input id="min" type="number" placeholder="–û—Ç" class="bg-black border border-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="max" type="number" placeholder="–î–æ" class="bg-black border border-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button onclick="generateRandomNumber()" class="w-full py-2 px-4 bg-white/10 hover:bg-white/20 rounded-md transition-colors">
        –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
      </button>
      <div id="numberResult" class="mt-2 text-center font-mono text-xl text-blue-400 min-h-[24px]">
        ‚Äî
      </div>
    </div>

  </div>

  <script>
    function flipCoin() {
      const coin = document.getElementById('coin');
      const result = Math.random() < 0.5 ? 'ü™ô –û—Ä—ë–ª' : 'ü™ô –†–µ—à–∫–∞';

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞
      coin.classList.add('transform', 'rotate-180');

      setTimeout(() => {
        coin.textContent = result;
        coin.classList.remove('rotate-180');
      }, 150);

      setTimeout(() => {
        coin.classList.remove('transform');
      }, 300);
    }

    function generateRandomNumber() {
      const minInput = document.getElementById('min');
      const maxInput = document.getElementById('max');
      const resultDiv = document.getElementById('numberResult');

      let min = parseInt(minInput.value);
      let max = parseInt(maxInput.value);

      if (isNaN(min) || isNaN(max)) {
        resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–∞';
        return;
      }

      if (min > max) [min, max] = [max, min];

      const random = Math.floor(Math.random() * (max - min + 1)) + min;

      resultDiv.textContent = `üé≤ ${random}`;
    }
  </script>
</body>
</html>
