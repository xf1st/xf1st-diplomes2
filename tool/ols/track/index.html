<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание посылки</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center">Отслеживание посылки</h1>
        <form class="flex flex-col gap-4">
            <input type="text" placeholder="Номер посылки" class="w-full p-2 border border-gray-300 rounded">
            <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Отслеживать</button>
        </form>
    </div>
</body>
</html>
