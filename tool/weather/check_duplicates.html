        // Функция для поиска дубликатов
        function findDuplicates(arr) {
            const duplicates = [];
            const seen = new Set();
            
            for (const city of arr) {
                if (seen.has(city)) {
                    duplicates.push(city);
                } else {
                    seen.add(city);
                }
            }
            
            return duplicates;
        }

        // Проверяем дубликаты
        const duplicates = findDuplicates(knownCities);
        const uniqueCities = [...new Set(knownCities)];

        // Выводим результаты
        document.getElementById('result').innerHTML = `
            <h2>Результаты проверки:</h2>
            <p>Всего городов: ${knownCities.length}</p>
            <p>Уникальных городов: ${uniqueCities.length}</p>
            <p>Найдено дубликатов: ${duplicates.length}</p>
            <h3>Список дубликатов:</h3>
            <ul>
                ${duplicates.map(city => `<li>${city}</li>`).join('')}
            </ul>
        `;
